<ion-header>

      <ion-back-button text=""></ion-back-button>

<ion-content>

  <!-- Chamada de um componente reutilizavel ionic, por meio de parametros -->

  <app-pickup-call-card status="Processing" updateAt="24/04/2021 10:00" createdAt="23/04/2021"

  <app-pickup-call-card status="Finished" updateAt="23/04/2021 18:00:00" createdAt="22/04/2021" value="$ 10,00"></app-pickup-call-card>
