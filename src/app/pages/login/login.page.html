<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Reciclica</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <!-- Validação dos campos do form email-->
          <app-error-message [field]="form.get('email')" error="required" message="Email is mandatory">
          </app-error-message>
          <app-error-message [field]="form.get('email')" error="email" message="Email is invalid"></app-error-message>

          <ion-label color="danger"></ion-label>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <!-- Validação dos campos do form password -->
          <app-error-message [field]="form.get('password')" error="required" message="Password is mandatory">
          </app-error-message>

          <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email').valid">Forgot email/password
          </ion-button>
          <ion-button color="success" size="full" [disabled]="!form.valid" (click)="login()">LOGIN</ion-button>
          <ion-button color="success" fill="clear" size="full" (click)="register()">REGISTER
          </ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
